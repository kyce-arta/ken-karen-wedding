<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f1ea;
  --card: #ffffff;
  --text: #3e3e3e;
  --accent: #d8cfc4;
  --floral-main: #d48ca3;
  --floral-leaf: #4f6d4f;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: 'Cormorant Garamond', serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* Paper texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
  background-size: 4px 4px;
  opacity: 0.35;
  pointer-events: none;
}

/* Falling Shapes */
.background-shapes {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.shape {
  position: absolute;
  top: -60px;
  opacity: 0.25;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

body.romantic .shape {
  width: 18px; height: 18px;
  background: var(--floral-main);
  border-radius: 60% 40% 60% 40%;
}

body.modern .shape {
  width: 14px; height: 14px;
  background: #888;
}

body.garden .shape {
  width: 20px; height: 20px;
  background: var(--floral-leaf);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

/* Envelope */
.envelope-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e7e1d6;
  z-index: 20;
  animation: fadeEnvelope 1s ease 3.2s forwards;
}

.envelope {
  position: relative;
  width: 500px;
  height: 320px;
  background: #f0eadf;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 160px;
  background: #e4dccf;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  animation: openFlap 2s ease forwards;
}

@keyframes openFlap {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(-180deg); }
}

@keyframes fadeEnvelope {
  to { opacity: 0; visibility: hidden; }
}

/* Invitation Card */
.invitation {
  position: relative;
  width: 720px;
  background: var(--card);
  padding: 110px 90px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.08);
  transform-origin: center top;
  transform: translateY(-200px) scale(0.05);
  animation: revealCard 1.8s cubic-bezier(.2,.9,.2,1) 2s forwards;
}

@keyframes revealCard {
  0% { transform: translateY(-200px) scale(0.05); }
  70% { transform: translateY(15px) scale(1.08); }
  100% { transform: translateY(0) scale(1); }
}

/* Elegant Double Wedding Border */
.invitation::before {
  content: "";
  position: absolute;
  inset: 0;
  border: 2px solid var(--accent);
  pointer-events: none;
}

.invitation::after {
  content: "";
  position: absolute;
  inset: 18px;
  border: 1px solid var(--accent);
  pointer-events: none;
}

/* Decorative Corner Accents */
.invitation .border-accent {
  position: absolute;
  width: 60px;
  height: 60px;
  border-color: var(--floral-main);
  pointer-events: none;
}

.border-top-left {
  top: 18px;
  left: 18px;
  border-top: 3px solid;
  border-left: 3px solid;
}

.border-top-right {
  top: 18px;
  right: 18px;
  border-top: 3px solid;
  border-right: 3px solid;
}

.border-bottom-left {
  bottom: 18px;
  left: 18px;
  border-bottom: 3px solid;
  border-left: 3px solid;
}

.border-bottom-right {
  bottom: 18px;
  right: 18px;
  border-bottom: 3px solid;
  border-right: 3px solid;
}

/* Typography */
h4 { text-align: center; letter-spacing: 4px; font-weight: 400; font-size: 0.9rem; margin: 0; }

.names { text-align: center; margin: 40px 0; }
.names h1 { font-family: 'Great Vibes', cursive; font-size: 4.2rem; margin: 10px 0; font-weight: normal; }
.and { text-align: center; font-family: 'Great Vibes', cursive; font-size: 2.4rem; margin: 10px 0; }

.details { text-align: center; margin-top: 40px; line-height: 2; font-size: 1.1rem; letter-spacing: 1.5px; }

/* RSVP Button */
.rsvp-section { text-align: center; margin-top: 40px; }

.rsvp-btn {
  padding: 14px 40px;
  font-size: 1rem;
  letter-spacing: 2px;
  border-radius: 50px;
  border: 2px solid var(--accent);
  background: linear-gradient(145deg, var(--floral-main), var(--floral-leaf));
  color: white;
  cursor: pointer;
  font-family: 'Cormorant Garamond', serif;
  transition: 0.4s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.rsvp-btn:hover {
  transform: translateY(-5px) scale(1.05);
}

.guest-name { margin-top: 15px; font-style: italic; opacity: 0.85; }

/* Themes */
body.modern { --floral-main:#444; --floral-leaf:#888; --accent:#ddd; }
body.garden { --floral-main:#2f855a; --floral-leaf:#3f7d5c; --accent:#cfe8d8; }

.theme-switch {
  position: fixed;
  bottom: 20px;
  display: flex;
  gap: 10px;
}

.theme-switch button {
  padding: 8px 16px;
  border: 1px solid #ccc;
  background: white;
  cursor: pointer;
  font-family: inherit;
}

</style>
</head>
