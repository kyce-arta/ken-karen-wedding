<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f1ea;
  --card: #ffffff;
  --text: #3e3e3e;
  --accent: #d8cfc4;
  --floral-main: #d48ca3;
  --floral-leaf: #4f6d4f;
}

/* ------------------ BODY FIXED ------------------ */
body {
  margin: 0;
  background: var(--bg);
  font-family: 'Cormorant Garamond', serif;
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

.border-accent {
    color: var(--floral-main);
}
/* Paper texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
  background-size: 4px 4px;
  opacity: 0.35;
  pointer-events: none;
}

/* Background shapes */
.background-shapes {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.shape {
  position: absolute;
  top: -60px;
  opacity: 0.25;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

body.romantic .shape {
  width: 18px; height: 18px;
  background: var(--floral-main);
  border-radius: 60% 40% 60% 40%;
}

/* ------------------ ENVELOPE ------------------ */
.envelope-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e7e1d6;
  z-index: 20;
  animation: fadeEnvelope 1s ease 3.2s forwards;
}

.envelope {
  position: relative;
  width: 90%;
  max-width: 500px;
  height: 220px;
  background: #f0eadf;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 110px;
  background: #e4dccf;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  animation: openFlap 2s ease forwards;
}

@keyframes openFlap {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(-180deg); }
}

@keyframes fadeEnvelope {
  to { opacity: 0; visibility: hidden; }
}

/* ------------------ INVITATION ------------------ */
.invitation {
  position: relative;
  width: 90%;
  max-width: 720px;
  margin: 140px auto 80px auto;
  background: var(--card);
  padding: 80px 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.08);
  transform-origin: center top;
  transform: translateY(-200px) scale(0.05);
  animation: revealCard 1.8s cubic-bezier(.2,.9,.2,1) 2s forwards;
}

@keyframes revealCard {
  0% { transform: translateY(-200px) scale(0.05); }
  70% { transform: translateY(15px) scale(1.08); }
  100% { transform: translateY(0) scale(1); }
}

/* Border */
.invitation::before {
  content: "";
  position: absolute;
  inset: 0;
  border: 2px solid var(--accent);
  pointer-events: none;
}

.invitation::after {
  content: "";
  position: absolute;
  inset: 18px;
  border: 1px solid var(--accent);
  pointer-events: none;
}

/* Border corners */
.border-accent {
  position: absolute;
  width: 60px;
  height: 60px;
  border-color: var(--floral-main);
}

.border-top-left {
  top: 18px;
  left: 18px;
  border-top: 3px solid;
  border-left: 3px solid;
}

.border-top-right {
  top: 18px;
  right: 18px;
  border-top: 3px solid;
  border-right: 3px solid;
}

.border-bottom-left {
  bottom: 18px;
  left: 18px;
  border-bottom: 3px solid;
  border-left: 3px solid;
}

.border-bottom-right {
  bottom: 18px;
  right: 18px;
  border-bottom: 3px solid;
  border-right: 3px solid;
}

/* Typography */
h4 {
  text-align: center;
  letter-spacing: 4px;
  font-weight: 400;
  font-size: 0.9rem;
  margin: 0;
}

.names { text-align: center; margin: 40px 0; }

.names h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  margin: 10px 0;
  font-weight: normal;
}

.and {
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 2.2rem;
  margin: 10px 0;
}

.details {
  text-align: center;
  margin-top: 40px;
  line-height: 2;
  font-size: 1.1rem;
  letter-spacing: 1.5px;
}

/* RSVP */
.rsvp-section { text-align: center; margin-top: 40px; }

.rsvp-btn {
  display: inline-block;
  padding: 14px 40px;
  font-size: 1rem;
  letter-spacing: 2px;
  border-radius: 50px;
  border: 2px solid var(--accent);
  background: linear-gradient(145deg, var(--floral-main), var(--floral-leaf));
  color: white;
  cursor: pointer;
  text-decoration: none;
  transition: 0.3s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.rsvp-btn:hover {
  transform: translateY(-5px);
}

.guest-name {
  margin-top: 15px;
  font-style: italic;
  opacity: 0.85;
}

/* ------------------ MOBILE ------------------ */
@media (max-width: 600px) {

  .invitation {
    padding: 60px 25px;
    margin-top: 120px;
  }

  .names h1 {
    font-size: 2.6rem;
  }

  .and {
    font-size: 1.8rem;
  }

  .details {
    font-size: 1rem;
  }

  .rsvp-btn {
    width: 100%;
    padding: 14px 0;
    font-size: 0.95rem;
  }

  .border-accent {
    width: 40px;
    height: 40px;
  }
}

</style>
</head>

<body class="romantic">

<div class="background-shapes" id="bgShapes"></div>

<div class="envelope-wrapper">
  <div class="envelope">
    <div class="flap"></div>
  </div>
</div>

<div class="invitation">

  <div class="border-accent border-top-left"></div>
  <div class="border-accent border-top-right"></div>
  <div class="border-accent border-bottom-left"></div>
  <div class="border-accent border-bottom-right"></div>

  <h4>YOU ARE CORDIALLY INVITED TO THE WEDDING OF</h4>

  <div class="names">
    <h1>Karen Chrisele</h1>
    <div class="and">and</div>
    <h1>Ken Bryce</h1>
  </div>

  <div class="details">
    SATURDAY,<br>
    April 11, 2026<br><br>
    Chateau de Busay Inn & Restaurant
  </div>

  <div class="rsvp-section">
    <a class="rsvp-btn" id="rsvpBtn">Confirm Attendance</a>
    <div class="guest-name" id="guestName"></div>
  </div>

</div>

<script>
// Falling shapes
const container = document.getElementById('bgShapes');
for (let i = 0; i < 25; i++) {
  const s = document.createElement('div');
  s.classList.add('shape');
  s.style.left = Math.random() * 100 + 'vw';
  s.style.animationDuration = (6 + Math.random() * 6) + 's';
  container.appendChild(s);
}

// URL Params
const params = new URLSearchParams(window.location.search);
const guest = params.get('name');
const firstName = params.get('firstname') || "";
const lastName = params.get('lastname') || "";

const guestDisplay = document.getElementById('guestName');
const btn = document.getElementById('rsvpBtn');

if (guest) {
  guestDisplay.textContent = "Reserved for: " + decodeURIComponent(guest);
}

btn.addEventListener('click', () => {
  const fullName = encodeURIComponent(firstName + " " + lastName);
  window.open(
    "https://docs.google.com/forms/d/e/1FAIpQLSd19hEncYpadlG_vdG9p6oFmklRPb7kHfdRtUbmRVMbH154TA/viewform?usp=pp_url&entry.1460024325=" 
    + fullName
  );
});
</script>

</body>
</html>
