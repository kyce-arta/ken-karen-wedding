<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #fffaf7;
  --primary: #c08497;
  --accent: #f8c8dc;
  --text: #4a4a4a;
  --gold: linear-gradient(45deg,#d4af37,#f6e27a,#d4af37);
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: all 0.6s ease;
  overflow-x: hidden;
}

/* ================= ENVELOPE INTRO ================= */
.envelope-wrapper {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeEnvelope 3.5s forwards ease 2.5s;
}

.envelope {
  position: relative;
  width: 340px;
  height: 220px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  overflow: hidden;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fdfdfd;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  animation: openFlap 2.5s ease forwards;
}

.letter {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 90%;
  height: 90%;
  background: white;
  border-radius: 6px;
  transform: translateX(-50%) translateY(100%);
  animation: slideLetter 2.5s ease forwards 0.8s;
}

@keyframes openFlap {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(-180deg); }
}

@keyframes slideLetter {
  0% { transform: translateX(-50%) translateY(100%); }
  100% { transform: translateX(-50%) translateY(-20%); }
}

@keyframes fadeEnvelope {
  to { opacity: 0; visibility: hidden; }
}

/* ================= INVITATION CARD ================= */
.container {
  max-width: 720px;
  margin: 100px auto;
  background: white;
  border-radius: 32px;
  padding: 80px 50px;
  text-align: center;
  position: relative;
  box-shadow: 0 30px 70px rgba(0,0,0,0.15);
  border: 4px solid transparent;
  background-clip: padding-box;
}

.container::before {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 36px;
  background: var(--gold);
  z-index: -1;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 10px;
  animation: fadeIn 2s ease forwards;
}

h2 { font-weight: 300; margin-bottom: 40px; }

/* ================= ELEGANT PHOTO FRAME ================= */
.photo-frame {
  width: 220px;
  height: 220px;
  margin: 0 auto 40px;
  border-radius: 50%;
  padding: 10px;
  background: var(--gold);
  animation: float 5s ease-in-out infinite;
}

.photo-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: url('https://via.placeholder.com/400') center/cover no-repeat;
  border: 6px solid white;
}

.details { font-size: 1.2rem; margin-top: 10px; }

.rsvp { margin-top: 40px; }

input, button {
  padding: 12px 20px;
  margin: 10px;
  border-radius: 30px;
  border: 1px solid #ddd;
  font-size: 1rem;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.theme-selector { margin-top: 30px; }

/* ================= THEMES ================= */
body.romantic {
  --bg: #fff0f5;
  --primary: #c08497;
  --accent: #f8c8dc;
}

body.modern {
  --bg: #f3f4f6;
  --primary: #111827;
  --accent: #9ca3af;
  --text: #111827;
}

body.garden {
  --bg: #f0fff4;
  --primary: #2f855a;
  --accent: #9ae6b4;
  --text: #22543d;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ================= FLOATING PETALS FIXED ================= */
.flower {
  position: fixed;
  top: -20px;
  width: 16px;
  height: 16px;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0.7;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Paper Texture */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  opacity: 0.2;
  pointer-events: none;
}

.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary);
  color: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  border: none;
  cursor: pointer;
}

</style>
</head>
<body class="romantic">

<!-- Envelope Animation -->
<div class="envelope-wrapper">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter"></div>
  </div>
</div>

<div class="container">
  <h1>Karen & Ken</h1>
  <h2>Are Getting Married</h2>

  <div class="photo-frame">
    <div class="photo-inner"></div>
  </div>

  <div class="details">
    <p>June 12, 2026</p>
    <p>Malibu, California</p>
  </div>

  <div class="rsvp">
    <h3>RSVP</h3>
    <input type="text" placeholder="Your Name" />
    <br/>
    <label>
      <input type="checkbox" /> Bringing a +1
    </label>
    <br/>
    <button onclick="alert('Thank you for your RSVP!')">Confirm Attendance</button>
  </div>

  <div class="theme-selector">
    <h3>Select Theme</h3>
    <button onclick="setTheme('romantic')">Romantic</button>
    <button onclick="setTheme('modern')">Modern</button>
    <button onclick="setTheme('garden')">Garden</button>
  </div>
</div>

<button class="music-btn" onclick="toggleMusic()">â™ª</button>
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
function setTheme(theme) {
  document.body.className = theme;
}

function toggleMusic() {
  const music = document.getElementById('bgMusic');
  if (music.paused) music.play(); else music.pause();
}

/* Petals from top */
for (let i = 0; i < 30; i++) {
  const flower = document.createElement('div');
  flower.classList.add('flower');
  flower.style.left = Math.random() * 100 + 'vw';
  flower.style.animationDuration = (5 + Math.random() * 5) + 's';
  flower.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(flower);
}
</script>

</body>
</html>
