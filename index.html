<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #fffaf7;
  --primary: #c08497;
  --accent: #f8c8dc;
  --text: #4a4a4a;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: all 0.6s ease;
  overflow-x: hidden;
}
.back {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, #fdfbf8 0%, #fff 100%);
            border: 2px solid #e8e3dc;
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
        }

        .front {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, #fdfbf8 0%, #fff 100%);
            border: 2px solid #e8e3dc;
            border-radius: 12px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
            z-index: 2;
        }

/* ================= BACKGROUND FLOATING ELEMENTS ================= */
.floating-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.floating {
  position: absolute;
  top: -40px;
  opacity: 0.45; /* softer */
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Romantic Hearts (smaller) */
.heart {
  width: 6px;
  height: 6px;
  background: var(--accent);
  transform: rotate(45deg);
  position: relative;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 6px;
  height: 6px;
  background: var(--accent);
  border-radius: 50%;
}
.heart::before { top: -6px; left: 0; }
.heart::after { left: -6px; top: 0; }

/* Garden Petal (smaller & softer) */
.petal {
  width: 10px;
  height: 16px;
  background: var(--accent);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
}

/* Modern Minimal Lines */
.line {
  width: 2px;
  height: 16px;
  background: var(--accent);
}

/* ================= ENVELOPE ================= */
.envelope-wrapper {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeEnvelope 3.5s forwards ease 2.5s;
}
.envelope {
  position: relative;
  width: 340px;
  height: 220px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  overflow: hidden;
}
.flap {
  position: absolute;
  z-index:999999 !important;
    top: 0;
    left: 0;
    right: 0;
    height: 55%;
    background: linear-gradient(145deg, #f4f1ec 0%, #fbf9f5 100%);
    border: 2px solid #e2d9cc;
    clip-path: polygon(0% 0, 100% 0%, 100% 15%, 50% 100%, 0 15%);
    animation: openFlap 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;
    transform-origin: top;
}

@keyframes openFlap {
            0% { transform: rotateX(0deg); }
            60% { transform: rotateX(-90deg); }
            100% { transform: rotateX(-120deg); }
        }
@keyframes slideLetter {
  100% { transform: translateX(-50%) translateY(-20%); }
}
@keyframes fadeEnvelope {
  to { opacity: 0; visibility: hidden; }
}

/* ================= CARD ================= */
.container {
  position: relative;
  z-index: 2;
  max-width: 720px;
  margin: 100px auto;
  background: white;
  border-radius: 32px;
  padding: 80px 50px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 10px;
}

.photo-frame {
  width: 220px;
  height: 220px;
  margin: 30px auto;
  border-radius: 50%;
  padding: 8px;
  background: #f3f3f3; /* subtle instead of gold */
  animation: float 5s ease-in-out infinite;
}
.photo-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: url('https://www.helzberg.com/on/demandware.static/-/Library-Sites-helzberg-content/default/dw3b678a0f/images/catLanding/engagement-rings/redesign/desktop/DT_765_moissanite.png') center/cover no-repeat;
  border: 6px solid white;
}
@keyframes float {
  50% { transform: translateY(-10px); }
}

/* ================= FORM STYLING ================= */
input[type="text"] {
  width: 280px;
  padding: 14px 20px;
  border-radius: 50px;
  border: 1px solid #e5e5e5;
  font-size: 0.95rem;
  font-family: 'Montserrat', sans-serif;
  outline: none;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.04);
}

input[type="text"]:focus {
  border-color: var(--primary);
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

label {
  font-size: 0.9rem;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

/* ================= THEMES ================= */
body.romantic {
  --bg: #fff0f5;
  --primary: #c08497;
  --accent: #f472b6;
}
body.modern {
  --bg: #f3f4f6;
  --primary: #111827;
  --accent: #6b7280;
  --text: #111827;
}
body.garden {
  --bg: #f0fff4;
  --primary: #2f855a;
  --accent: #48bb78;
  --text: #22543d;
}

</style>
</head>
<body class="romantic">

<div class="floating-container" id="floating"></div>

<div class="envelope-wrapper">
  <div class="envelope">
    <div class="back"></div>
        <div class="front">
            <div class="flap"></div>
            
        </div>
  </div>
</div>

<div class="container">
  <h1>Ken & Karen</h1>
  <h2>You are invited</h2>

  <div class="photo-frame">
    <div class="photo-inner"></div>
  </div>

  <p>April 11, 2026 - 2:00PM</p>
  <p>Chateau de Busay</p>

  <h3>RSVP</h3>
  <input type="text" placeholder="Your Name" />
  <br/><br/>
  <label>
    <input type="checkbox" /> Bringing a +1
  </label>
  <br/><br/>
  <button onclick="alert('Thank you for your RSVP!')">Confirm Attendance</button>

  <h3 style="margin-top:40px;">Select Theme</h3>
  <button onclick="setTheme('romantic')">Romantic</button>
  <button onclick="setTheme('modern')">Modern</button>
  <button onclick="setTheme('garden')">Garden</button>
</div>

<script>
function setTheme(theme) {
  document.body.className = theme;
  generateFloating();
}

function generateFloating() {
  const container = document.getElementById('floating');
  container.innerHTML = '';
  const theme = document.body.className;

  for (let i = 0; i < 35; i++) {
    const el = document.createElement('div');
    el.classList.add('floating');

    if (theme === 'romantic') {
      el.classList.add('heart');
    } else if (theme === 'garden') {
      el.classList.add('petal');
    } else {
      el.classList.add('line');
    }

    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (6 + Math.random() * 4) + 's';
    el.style.animationDelay = Math.random() * 5 + 's';
    container.appendChild(el);
  }
}

generateFloating();
</script>

</body>
</html>
