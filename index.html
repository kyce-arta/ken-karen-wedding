<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #fffaf7;
  --primary: #c08497;
  --accent: #f8c8dc;
  --text: #4a4a4a;
  /**--gold: linear-gradient(45deg,#d4af37,#f6e27a,#d4af37);**/
}

body.romantic .subtitle {
  color: #ad1457;
}

body.modern .subtitle {
  color: #555;
}

body.garden .subtitle {
  color: #3d6b35;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: all 0.6s ease;
  overflow-x: hidden;
}

/* ================= BACKGROUND FLOATING ELEMENTS ================= */
.floating-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.floating {
  position: absolute;
  top: -40px;
  opacity: 0.7;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Romantic Hearts */
.heart {
  width: 18px;
  height: 18px;
  background: var(--accent);
  transform: rotate(45deg);
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: var(--accent);
  border-radius: 50%;
}
.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

/* Garden Petal */
.petal {
  width: 14px;
  height: 22px;
  background: var(--accent);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
}

/* Modern Minimal Lines */
.line {
  width: 3px;
  height: 20px;
  background: var(--accent);
}

/* ================= ENVELOPE ================= */
.envelope-wrapper {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeEnvelope 3.5s forwards ease 2.5s;
}
.envelope {
  position: relative;
  width: 340px;
  height: 220px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  overflow: hidden;
}
.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fdfdfd;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  animation: openFlap 2.5s ease forwards;
}
.letter {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 90%;
  height: 90%;
  background: white;
  border-radius: 6px;
  transform: translateX(-50%) translateY(100%);
  animation: slideLetter 2.5s ease forwards 0.8s;
}
@keyframes openFlap {
  100% { transform: rotateX(-180deg); }
}
@keyframes slideLetter {
  100% { transform: translateX(-50%) translateY(-20%); }
}
@keyframes fadeEnvelope {
  to { opacity: 0; visibility: hidden; }
}

/* ================= CARD ================= */
.container {
  position: relative;
  z-index: 2;
  max-width: 720px;
  margin: 100px auto;
  background: white;
  border-radius: 32px;
  padding: 80px 50px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.15);
  border: 4px solid transparent;
  background-clip: padding-box;
}
.container::before {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 36px;
  background: var(--gold);
  z-index: -1;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

.photo-frame {
  width: 220px;
  height: 220px;
  margin: 30px auto;
  border-radius: 50%;
  padding: 10px;
  background: var(--gold);
  animation: float 5s ease-in-out infinite;
}
.photo-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: url('https://i.pinimg.com/736x/7b/af/e9/7bafe964bd2bc1c5881a4fe40aa8284a.jpg') center/cover no-repeat;
  border: 6px solid white;
}
@keyframes float {
  50% { transform: translateY(-12px); }
}

body.romantic {
  --bg: #fff0f5;
  --primary: #c08497;
  --accent: #f472b6;
}
body.modern {
  --bg: #f3f4f6;
  --primary: #111827;
  --accent: #6b7280;
  --text: #111827;
}
body.garden {
  --bg: #f0fff4;
  --primary: #2f855a;
  --accent: #48bb78;
  --text: #22543d;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 30px;
  cursor: pointer;
}

</style>
</head>
<body class="romantic">

<div class="floating-container" id="floating"></div>

<div class="envelope-wrapper">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter"></div>
  </div>
</div>

<div class="container">
  <h1>Karen & Ken</h1>
  <h2>Are Getting Married</h2>

  <div class="photo-frame">
    <div class="photo-inner"></div>
  </div>

  <p>April 11, 2026</p>
  <p>Chateau de Busay</p>

  <h3>RSVP</h3>
  <input type="text" placeholder="Your Name" />
  <br/><br/>
  <label>
    <input type="checkbox" /> Bringing a +1
  </label>
  <br/><br/>
  <button onclick="alert('Thank you for your RSVP!')">Confirm Attendance</button>

  <h3 style="margin-top:40px;">Select Theme</h3>
  <button onclick="setTheme('romantic')">Romantic</button>
  <button onclick="setTheme('modern')">Modern</button>
  <button onclick="setTheme('garden')">Garden</button>
</div>

<script>
function setTheme(theme) {
  document.body.className = theme;
  generateFloating();
}

function generateFloating() {
  const container = document.getElementById('floating');
  container.innerHTML = '';
  const theme = document.body.className;

  for (let i = 0; i < 35; i++) {
    const el = document.createElement('div');
    el.classList.add('floating');

    if (theme === 'romantic') {
      el.classList.add('heart');
    } else if (theme === 'garden') {
      el.classList.add('petal');
    } else {
      el.classList.add('line');
    }

    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (5 + Math.random() * 5) + 's';
    el.style.animationDelay = Math.random() * 5 + 's';
    container.appendChild(el);
  }
}

generateFloating();
</script>

</body>
</html>
